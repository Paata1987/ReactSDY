<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vanila JS</title>
    <style>
      .app {
        text-align: center;
      }
      .green-btn {
        color: aliceblue;
        background-color: rgb(26, 109, 26);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button
        id="my-button"
        onclick="changeButton('my-button')"
      >
        ClickMe!
      </button>
    </div>
    <script>
      function changeButton(id) {
        const myButton = document.getElementById(id);
        myButton.innerHTML = "Hello from vanila js";
        myButton.className = "green-btn";
      }
    </script>
  </body>
</html>
