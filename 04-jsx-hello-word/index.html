    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"

    ></script>

    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>

    <script type="text/babel">
      //peredaiem 3 komponente: 1-element , 2-opcii/svoistva(null), 3- chto budit vnutri elementa(text)
      const helloWordlHeading = <h1>Hello from React</h1>;

      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(helloWordlHeading);
    </script>
  </body>
